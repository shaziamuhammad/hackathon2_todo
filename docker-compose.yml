version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aitodo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aitodo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aitodo_password}
      POSTGRES_DB: ${POSTGRES_DB:-aitodo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aitodo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aitodo-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./phase-2-web/backend
      dockerfile: Dockerfile
    container_name: aitodo-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-aitodo}:${POSTGRES_PASSWORD:-aitodo_password}@postgres:5432/${POSTGRES_DB:-aitodo_db}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      MCP_SERVER_URL: ${MCP_SERVER_URL:-http://localhost:8001}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID:-}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aitodo-network
    restart: unless-stopped
    volumes:
      - ./phase-2-web/backend:/app
      - backend_venv:/app/.venv

  # Frontend
  frontend:
    build:
      context: ./phase-2-web/frontend
      dockerfile: Dockerfile
    container_name: aitodo-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - aitodo-network
    restart: unless-stopped

  # Redis (optional - for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: aitodo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aitodo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_venv:
    driver: local

networks:
  aitodo-network:
    driver: bridge
